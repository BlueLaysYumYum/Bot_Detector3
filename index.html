<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKE SOCIAL MEDIA IDENTIFICATION</title>
    <script>
        function get(){
            var username=document.getElementById("name").value;
            fetch("http://127.0.0.1:5000/getusername", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username
                })
            })
            .then(response => response.json())
            .then(data => {
                var result=data.result;
                if(result==1){
                    document.getElementById("result").innerText="IT'S NOT A FAKE ACCOUNT";
                }else{
                    document.getElementById("result").innerText="IT'S A FAKE ACCOUNT";
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
            
        }        
    </script>
    <style>
    body{
        background-image: url("image/x_bgB.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }
    #box{
        border-style: solid;
        border-color:cyan ;
        border-width: 2px;
        width: 50%;
        height: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 50px;
        color: white;
        font-size: medium;
        background: linear-gradient(180deg,rgb(0, 0, 0),rgb(168, 168, 168));
    }
    h1{
        color: white;
    }
    </style>
</head>
<body>
    <div>
    <center>
        <h1>IDENTIFY FAKE ACCOUNT</h1>
    </center>
    </div>
    <div id="box">
    <center>
        <form onsubmit="get();return false">
            <Label>ENTER USERNAME: </Label>
            <input id="name" type="text" placeholder="Enter Username(Without @)" required>
            <input type="submit" value="send">
        </form>
        <p id="result"></p>
    </center>
    </div>
</body>
</html>
