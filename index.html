<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKE SOCIAL MEDIA IDENTIFICATION</title>
    <script>
        function getdata(){
            var username=document.getElementById("name").value;
            fetch("http://127.0.0.1:5000/getusername", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                var result=data.result;
                var url;
                if(result==0){
                    document.getElementById("result").innerText="IT'S A VERIFIED ACCOUNT";
                    url="image/verified.jpg"
                }else if(result==1){
                    document.getElementById("result").innerText="IT'S A FAKE ACCOUNT";
                    url="image/fake.png";
                }else if(result==-1){
                    document.getElementById("result").innerText="USER NOT FOUND";
                }
                document.getElementById("image").src=url;
            })
            .catch(error => {
                console.error("Error:", error);
            });
            
        }        
    </script>
    <style>
    body{
        /* background-image: url("image/x_bgB.png"); */
        background-color: #262626;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }
    #box{
        border-style: solid;
        background-color: #161616;
        border-color: rgb(238, 109, 109);
        border-width: 2px;
        width: 75%;
        height: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        color: white;
        font-size: medium;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        align-items: center;
    }
    h2{
        color: rgb(243, 34, 34);
    }
    h1{
        margin: 100px;
        color: white;
    }
    </style>
</head>
<body>
    <div id="box">
    <center>
        <form onsubmit="getdata();return false">
            <h2>IDENTIFY FAKE ACCOUNT</h2>
            <Label>Enter Username: </Label>
            <input id="name" type="text" placeholder="Enter Username(Without @)" required>
            <input type="submit" value="send">
        </form>
        <p id="result"></p>
        <img id="image" width="100px">
    </center>
    </div>
</body>
</html>
